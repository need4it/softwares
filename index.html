<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Software Download Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="max-w-4xl mx-auto py-12 px-4">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-blue-600">Software Archive</h1>
            <p class="text-gray-600 mt-2">Direct links to all hosted tools and applications.</p>
        </header>

        <div id="file-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <p class="text-center col-span-2 text-gray-400">Loading files...</p>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const USERNAME = 'need4it'; // Change this
        const REPO = 'softwares';           // Change this
        const FOLDER = 'uploads';               // The folder you created
        // ---------------------

        async function getFiles() {
            const url = `https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FOLDER}`;
            const container = document.getElementById('file-container');

            try {
                const response = await fetch(url);
                const files = await response.json();

                if (files.length === 0) {
                    container.innerHTML = "<p>No files found in the software folder.</p>";
                    return;
                }

                container.innerHTML = ''; // Clear loading text

                files.forEach(file => {
                    if (file.type === 'file') {
                        const card = `
                            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 flex justify-between items-center hover:shadow-md transition">
                                <div>
                                    <h3 class="font-bold text-gray-800">${file.name}</h3>
                                    <p class="text-xs text-gray-400">${(file.size / 1024).toFixed(1)} KB</p>
                                </div>
                                <a href="${file.download_url}" 
                                   class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-sm font-semibold transition">
                                   Download
                                </a>
                            </div>`;
                        container.innerHTML += card;
                    }
                });
            } catch (error) {
                container.innerHTML = "<p class='text-red-500'>Error loading files. Check your username/repo name.</p>";
            }
        }

        getFiles();
    </script>
</body>
</html>
