<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Software Drive</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-2xl mx-auto bg-gray-800 p-6 rounded-xl shadow-2xl">
        <h1 class="text-2xl font-bold mb-6 border-b border-gray-700 pb-2">Software Distribution</h1>
        
        <div class="mb-10">
            <h2 class="text-sm uppercase text-gray-400 font-semibold mb-3">Upload New Software</h2>
            <div class="flex items-center gap-4">
                <input type="file" id="fileInput" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer">
                <button onclick="uploadFile()" id="uploadBtn" class="bg-green-600 px-6 py-2 rounded-lg font-bold hover:bg-green-700 transition">Upload</button>
            </div>
            <p id="status" class="mt-2 text-sm text-yellow-500"></p>
        </div>

        <div>
            <h2 class="text-sm uppercase text-gray-400 font-semibold mb-3">Available Downloads</h2>
            <div id="fileList" class="space-y-3">
                <p class="text-gray-500 italic">Scanning repository...</p>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const OWNER = 'need4it';
        const REPO = 'softwares';
        const FOLDER = 'uploads'; // Folder where files will go
        const TOKEN = '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'; // Warning: See security note below

        // FETCH FILES ON LOAD
        async function loadFiles() {
            const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${FOLDER}`);
            const data = await response.json();
            const list = document.getElementById('fileList');
            list.innerHTML = '';

            if (data.length === 0) { list.innerHTML = 'No files found.'; return; }

            data.forEach(file => {
                if(file.type === 'file') {
                    list.innerHTML += `
                        <div class="flex justify-between items-center bg-gray-700 p-3 rounded-lg">
                            <span class="font-mono text-sm">${file.name}</span>
                            <a href="${file.download_url}" class="text-blue-400 hover:underline font-bold text-sm">Download</a>
                        </div>`;
                }
            });
        }

        // UPLOAD FILE
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('status');
            if (!fileInput.files.length) return alert("Select a file!");

            const file = fileInput.files[0];
            const reader = new FileReader();

            status.innerText = "Encoding & Uploading...";

            reader.onload = async () => {
                const content = reader.result.split(',')[1]; // Base64 content
                const fileName = file.name;
                
                const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${FOLDER}/${fileName}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Upload ${fileName}`,
                        content: content
                    })
                });

                if (response.ok) {
                    status.innerText = "Upload Successful!";
                    loadFiles();
                } else {
                    status.innerText = "Error: Check token/permissions.";
                }
            };
            reader.readAsDataURL(file);
        }

        loadFiles();
    </script>
</body>

</html>
